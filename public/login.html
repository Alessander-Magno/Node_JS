<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 330px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 94%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.15);
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #06b6d4, #0ea5a4);
      border: none;
      border-radius: 6px;
      color: #042027;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    <form id="loginForm" onsubmit="return validarLogin(event)" action="/login" method="POST">
      <input type="email" id="email" placeholder="E-mail" name="email" required>
      <input type="password" id="senha" placeholder="Senha" name="senha" required>
      <button type="submit">Logar</button>
    </form>

    <div class="message" id="mensagem"></div>
  </div>
</body>
</html>
